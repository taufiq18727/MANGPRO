name: Weekly Model Retraining

on:
  schedule:
    - cron: '0 0 * * 0' # Jalan tiap minggu
  workflow_dispatch:      # Bisa di-klik manual

# --- TAMBAHKAN BAGIAN INI ---
permissions:
  contents: write
# -----------------------------

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy yfinance tensorflow scikit-learn joblib

      - name: Run Training Script
        run: python train.py

      # --- PASTIKAN BAGIAN INI BENAR ---
      - name: Commit and Push New Model
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add model_lstm.keras scaler.pkl
          git commit -m "Auto-update model mingguan" || echo "No changes to commit"
          git push
